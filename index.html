<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Encriptador de Texto</title>
</head>
<body>
    <header>
        <img src="./assets/Logo.png" alt="Logo" class="logo">
    </header>
    <main class="main">
        <section class="sectionUnoColumna">
            <div class="sectionUnoFila">
                <textarea  class="texto" id="texto" name="texto" placeholder="Ingrese el texto aquí:"></textarea >
            </div>
            <div class="sectionDosFila">
                <img class="logoMensajeAlerta" src="./assets/bi_exclamation-circle-fill.png" alt="Signo de admiración" />
                <h6 class="mensajeAlerta">Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="sectionTresFila">
                <button id="btnEncriptar" class="btnEncriptar" type="button">Encriptar</button>
                <button id="btnDesEncriptar" class="btnDesencriptar" type="button">Desencriptar</button>
            </div>
        </section>

        <section class="sectionDosColumna">
            <p class="textoEncriptado" id="idTextoEncriptado"></p>
            <section class="infoNoEncontrada" id="idInfoNoEncontrada">
                <img src="./assets/Muñeco.png" alt="imagen de una persona buscando información" class="imagen" id="imagen" />
                <p class="mensajeNoEncontrado">Ningún mensaje fue encontrado</p>
                <p class="mensajeIngreseTexto">Ingresa el texto que desees encriptar o desencriptar.</p>
           </section>
            <button class="btnCopiar" id="btnCopiar">Copiar</button>
        </section>
    </main>
    <footer class="footer">
        <p>&copy; Paola B 2024</p>
    </footer>
    <script src="app.js" defer></script>
</body>
</html>
